<!DOCTYPE html>
<html>
  <head>
    <title>Count to X by Y</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Count to X by Y</h1>
      <form class="well" id="formOne">
        <p>Enter 2 positive integers. A big one, to count up to and a small one to count by.</p>
        <div class="form-group">
          <label for="bigOne"></label>
          <input id="bigOne" class="form-control" type="number">
          <p id="bigOneFeedback">You must enter a positive integer.</p>
        </div>
        <div class="form-group">
          <label for="smallOne"></label>
          <input id="smallOne" class="form-control" type="number">
          <p id="smallOneFeedback">You must enter a positive integer.</p>
        </div>
        <p id="pairFeedback">You must enter two positive integers, and the big one must be bigger than the small one.</p>
        <button type="submit" class="btn">A button needs a name.</button>
        <p id="count">Here you go: <span id="output"></span></p>
      </form>
    </div>
  </body>
</html>
